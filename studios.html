<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотостудии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Bitter:ital,wght@0,100..900;1,100..900&family=Darker+Grotesque:wght@300..900&family=Didact+Gothic&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mrs+Saint+Delafield&family=Nanum+Pen+Script&family=Parisienne&family=Pinyon+Script&family=Playwrite+DK+Uloopet:wght@100..400&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container mt-4">
            <div class="custom-card p-2">
                <img src="images/logo.png" class="back-logo" alt="Логотип">
                <img src="images/nav-back.png" class="back-arrow" alt="Назад">
                <a class="nav-link nav-link1 text-bold col-lg-3 col-md-3 col-sm-4" href="index.html">Главная</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container studios">
            <h1 class="main-heading text-center">Фотостудии</h1>
            <div class="studios-describe d-md-flex justify-content-center">
                <div class="col-lg-3 col-md-4 col-sm-6 col-12 mx-lg-3 mx-md-2 mx-sm-1 mb-4">
                    <img src="images/Rectangle 64.png" class="w-100" alt="Studio 1">
                    <div class="pill-studios">
                        от 1 050 ₽/час
                    </div>
                    <div class="d-flex justify-content-center mt-md-3">
                        <a class="btn" href="#" role="button">Студия 1</a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12 mx-lg-3 mx-md-2 mx-sm-1 mb-4">
                    <img src="images/Rectangle 63.png" class="w-100" alt="Studio 2">
                    <div class="pill-studios">
                        от 1 500 ₽/час
                    </div>
                    <div class="d-flex justify-content-center mt-md-3">
                        <a class="btn" href="#" role="button">Студия 2</a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12 mx-lg-3 mx-md-2 mx-sm-1 mb-4">
                    <img src="images/Rectangle 65.png" class="w-100" alt="Studio 3">
                    <div class="pill-studios">
                        от 1 990 ₽/час
                    </div>
                    <div class="d-flex justify-content-center mt-md-3">
                        <a class="btn" href="#" role="button">Студия 3</a>
                    </div>
                </div>
            </div>
            <h2 class="studios-heading mx-auto mt-5"><span>Свободные</span> часы сегодня</h2>

            <div class="studios-when mx-auto mt-5 pb-5">
                <div class="studios-choice row">
                    <h5 class="col-lg-2 col-md-3 col-12 p-0 align-content-center">Студия 1</h5>
                    <div class="pill-time col-lg-2 col-md-2 col-12 text-center">12:00</div>
                    <div class="pill-time col-lg-2 col-md-2 col-12 text-center">13:30</div>
                    <div class="pill-time col-lg-2 col-md-2 col-12 text-center">18:00</div>
                </div>
                <div class="studios-choice row mt-3">
                    <h5 class="col-lg-2 col-md-3 p-0 align-content-center">Студия 2</h5>
                    <div class="pill-time col-lg-2 col-md-2 col-12 text-center">9:00</div>
                    <div class="pill-time col-lg-2 col-md-2 col-12 text-center">14:30</div>
                    <div class="pill-time col-lg-2 col-md-2 col-12 text-center">20:00</div>
                </div>
                <div class="studios-choice row mt-3">
                    <h5 class="col-lg-2 col-md-3 p-0 align-content-center">Студия 3</h5>
                    <div class="pill-time col-lg-2 col-md-2 col-12 text-center">10:00</div>
                    <div class="pill-time col-lg-2 col-md-2 col-12 text-center">11:00</div>
                    <div class="pill-time col-lg-2 col-md-2 col-12 text-center">15:30</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
